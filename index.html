<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World GUI</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flashcard {
            width: 400px;
            height: 180px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flashcard .front, .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.3s;
            background: #e75480;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .flashcard .back {
            transform: rotateY(180deg);
        }
        .flashcard {
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="dist/HelloWorldGUI.js"></script>
</body>
</html>
